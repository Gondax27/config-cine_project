server:
  port: 9300
spring:
  application:
    name: service-showtime
  h2:
    console:
      enable: true
  datasource:
    url: jdbc:h2:mem:ShowtimeBD
    driver-class-name: org.h2.Driver
    platform: h2
    username: sa
    password:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9010/eureka
management:
  endpoints:
    web:
      exposure:
        include: "*"